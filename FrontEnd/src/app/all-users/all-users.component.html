<table *ngIf="allUsers" mat-table [dataSource]="allUsers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef>Uprawnienia</th>
        <td mat-cell *matCellDef="let user">{{ getUserType(user.userType) }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Telephone</th>
        <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="orders">
        <th mat-header-cell *matHeaderCellDef>Zamówienia</th>
        <td mat-cell *matCellDef="let user">
            <mat-icon (click)="userOrders(user.id)">add_shopping_cart</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
            <mat-icon (click)="editUser(user)">edit</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete
            <mat-checkbox class="example-margin" [(ngModel)]="enableDelete"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let user">
            <button [disabled]="!enableDelete" (click)="deleteUserById(user.id)" mat-button>Usuń konto
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
