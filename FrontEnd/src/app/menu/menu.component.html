<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="container" style="width: 100%">
            <div class="row">
                <div class="col-2">
                    <a routerLink="/">Car Rental</a>
                </div>
                <div class="col-2 offset-7">
                    <a *ngIf="!isLoggedIn" style="padding-right: 10px;" routerLink="/login">Logowanie</a>
                    <a *ngIf="!isLoggedIn" routerLink="/register">Rejestracja</a>
                    <a *ngIf="isLoggedIn" style="padding-right: 10px;" routerLink="/me">Panel użytkownika</a>
                    <a *ngIf="isLoggedIn" (click)="logout()" routerLink="/">Wyloguj</a>
                </div>
            </div>
        </div>

    </mat-toolbar-row>

    <mat-toolbar-row>
        <div class="container center">
            <div class="row">
                <div class="col-5">
                    <a routerLink="/cars">Wypożycz samochód</a>
                </div>
                <div class="col-3">
                    <a routerLink="/contact">Kontakt</a>
                </div>
                <div class="col-4">
                    <a routerLink="/rules">Regulamin</a>
                </div>
            </div>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
